<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Predictor</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2em;
            margin: 20px 0;
            color: #4CAF50;
        }

        p {
            font-size: 1em;
            color: #666;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        button, input[type="file"] {
            padding: 10px 15px;
            font-size: 1em;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:disabled {
            background-color: #cccccc;
            border-color: #cccccc;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #45a049;
        }

        .result-emoji {
            font-size: 60px;
            margin-top: 20px;
        }

        .result-text {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>Emotion Prediction Demo</h1>
    <p>Select a recording and predict the emotion.</p>

    <div class="container">
        <input type="file" id="audioInput" accept="audio/*">
        <button id="predictButton" disabled>Predict</button>
    </div>

    <div id="resultContainer">
        <div class="result-emoji" id="emojiResult">üéµ</div>
        <div class="result-text" id="emotionText">Your predicted emotion will appear here.</div>
    </div>

    <footer>&copy; 2024 UbiNet Lab, CSE, IIT KGP</footer>

    <script>
        const emojiMapping = {
            "angry": "üò†",
            "disgust": "ü§¢",
            "fear": "üò®",
            "happy": "üòä",
            "neutral": "üòê",
            "sad": "üò¢",
            "surprise": "üò≤"
        };

        const audioInput = document.getElementById("audioInput");
        const predictButton = document.getElementById("predictButton");
        const emojiResult = document.getElementById("emojiResult");
        const emotionText = document.getElementById("emotionText");

        // Debounced enable function to avoid frequent DOM updates
        const enablePredictButton = () => {
            predictButton.disabled = !audioInput.files.length;
        };

        audioInput.addEventListener("change", () => {
            setTimeout(enablePredictButton, 100);
        });

        predictButton.addEventListener("click", async () => {
            const file = audioInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append("file", file);

            try {
                const response = await fetch("/predict", {
                    method: "POST",
                    body: formData,
                });

                if (!response.ok) throw new Error("Error in prediction request");

                const { emotion } = await response.json();
                emojiResult.textContent = emojiMapping[emotion] || "‚ùì";
                emotionText.textContent = emotion ? `Emotion Detected: ${emotion.toUpperCase()}` : "Unknown Emotion";
            } catch (error) {
                console.error("Prediction failed:", error);
                emojiResult.textContent = "‚ùå";
                emotionText.textContent = "Error detecting emotion.";
            }
        });
    </script>
</body>
</html>
