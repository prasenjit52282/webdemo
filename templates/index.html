<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Predictor</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 20px;
            color: #4CAF50;
        }

        p {
            font-size: 1.2em;
            color: #666;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 30px;
        }

        /* Buttons */
        button, input[type="file"] {
            padding: 12px 20px;
            font-size: 1em;
            font-weight: bold;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:disabled {
            background-color: #cccccc;
            border-color: #cccccc;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: white;
            color: #4CAF50;
        }

        input[type="file"] {
            border: 2px dashed #4CAF50;
            background-color: #fff;
            color: #4CAF50;
            cursor: pointer;
        }

        input[type="file"]:hover {
            background-color: #f1f1f1;
        }

        /* Result Display */
        .result {
            text-align: center;
        }

        .result-emoji {
            font-size: 80px;
            margin-bottom: 10px;
        }

        /* #emotionName {
            font-size: 1.5em;
            font-weight: bold;
        } */

        /* Image Container */
        #emotionImage {
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        /* Footer */
        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>Emotion Prediction</h1>
    <p>Select a recording and predict the emotion!</p>

    <div class="container">
        <input type="file" id="audioInput" accept="audio/*">
        <button id="predictButton" disabled>Predict</button>
    </div>
    
    <div class="result" id="resultContainer">
        <span class="result-emoji" id="emojiResult">üéµ</span>
        <!-- <div id="emotionName"></div> -->
    </div>

    <div>
        <img id="emotionImage" src="https://via.placeholder.com/300" alt="Emotion Image">
    </div>

    <footer>
        &copy; 2024 Emotion Predictor | Made with ‚ù§Ô∏è
    </footer>

    <script>
        const emojiMapping = {
            "angry": "üò†",
            "disgust": "ü§¢",
            "fear": "üò®",
            "happy": "üòä",
            "neutral": "üòê",
            "sad": "üò¢",
            "surprise": "üò≤"
        };

        const emotionNameMapping = {
            "angry": "Angry",
            "disgust": "Disgust",
            "fear": "Fear",
            "happy": "Happy",
            "neutral": "Neutral",
            "sad": "Sad",
            "surprise": "Surprise"
        };

        const audioInput = document.getElementById("audioInput");
        const predictButton = document.getElementById("predictButton");
        const emojiResult = document.getElementById("emojiResult");
        // const emotionName = document.getElementById("emotionName");
        const emotionImage = document.getElementById("emotionImage");

        // Enable the Predict button when a file is selected
        audioInput.addEventListener("change", () => {
            predictButton.disabled = !audioInput.files.length;
        });

        // Handle Predict button click
        predictButton.addEventListener("click", async () => {
            const file = audioInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append("file", file);

            try {
                const response = await fetch("/predict", {
                    method: "POST",
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error("Error in prediction request");
                }

                const data = await response.json();
                const emotion = data.emotion; // Assume backend returns { emotion: "happy" }

                // Update the result display
                emojiResult.textContent = emojiMapping[emotion] || "‚ùì";
                // emotionName.textContent = emotionNameMapping[emotion] || "Unknown";

                // Dynamically update the image based on the emotion
                emotionImage.src = `https://via.placeholder.com/300?text=${emotion.toUpperCase()}`;
                emotionImage.alt = `${emotionNameMapping[emotion] || "Unknown"} Image`;
            } catch (error) {
                console.error("Prediction failed:", error);
                emojiResult.textContent = "‚ùå"; // Error emoji
                // emotionName.textContent = "Error";
                emotionImage.src = "https://via.placeholder.com/300?text=Error";
                emotionImage.alt = "Error Image";
            }
        });
    </script>
</body>
</html>
